services:
  db:
    image: mysql:8.4.3 # 使用稳定版本的 MySQL
    restart: always
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: root # MySQL 根用户密码
      MYSQL_DATABASE: db-base # 默认数据库名
    volumes:
      - mysql_db:/var/lib/mysql # 持久化 MySQL 数据
      - ./init-scripts:/docker-entrypoint-initdb.d # 初始化 SQL 文件路径（可选）
    ports:
      - 3306:3306 # 映射 MySQL 默认端口（可选，方便调试）
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3 # 最大重启次数

  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 1024:8080 # 映射到本地端口
    depends_on:
      db:
        condition: service_healthy # 依赖健康状态的服务
    networks:
      - app_network
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 3 # 最大重启次数

volumes:
  mysql_db: # 定义持久化卷

networks:
  app_network: # 定义网络
